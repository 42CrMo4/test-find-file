name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:  
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: (CI) List files
        run: |
          changedFiles=$(git diff --name-only HEAD^)
          for file in $changedFiles; do
            echo "Processing file: $file"
          done
